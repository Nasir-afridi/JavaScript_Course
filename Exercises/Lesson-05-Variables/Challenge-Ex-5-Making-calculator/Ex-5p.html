<!DOCTYPE html>
<html lang="en">
<head>
  <title>calculator</title>
</head>

  <body>
    <p>
      <button onclick="
      calculation += '1';
      console.log(calculation);
      ">1</button>

      <button onclick="
      calculation += '2';
      console.log(calculation);
      ">2</button>

      <button onclick="
      calculation += '3';
      console.log(calculation);
      ">3</button>

      <button onclick="
      calculation += ' + ';
      console.log(calculation);
      ">+</button>
    </p>

    <p>
      <button>4</button>

      <button>5</button>

      <button>6</button>

      <button>-</button>

    </p>

    <p>
      <button>7</button>

      <button>8</button>

      <button>9</button>

      <button>*</button>

    </p>

    <p>
      <button>0</button>

      <button>.</button>

      <button>=</button>

      <button>/</button>

    </p>

    <p>
      <button>clear</button>
    </p>
    
  </body>
  <script>
    let calculation = '';
  </script>
</html>
