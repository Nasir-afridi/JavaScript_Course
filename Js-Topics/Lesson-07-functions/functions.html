<!DOCTYPE html>
<html lang="en">
<head>
  <title>Functions</title>
</head>
<body>
  <script>
    // def of function:Js function is a group of code designed to perform a particular task. Js function can be called anywhere in your program.
    //Advantage : A function let us reuse code 


    //this only create function but dont run it.
    function function1 (){
      console.log('hello');
      console.log(2 + 2);
    } // this makes a function

    function1(); //when we use the function like this it will run the function.this is known as calling or executing or running the function.



    //********parameters*********
    // puts a value into a function caleed parameter.the value inside bracket is called arguments.


    function calculate (cost ,tax){ 
    //cost value 3000 in 1st parameter value and 2nd value is 4. tax value of 1st is 0.2 and 2nd is 0.1.
      console.log(cost * tax);     
    }
    calculate(3000, 0.2); //inside these brackets we put a parameter value.
    calculate(4, 0.1);   //we gonna put another value to a parameter.

  </script>
</body>
</html>
