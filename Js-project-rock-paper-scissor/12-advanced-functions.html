<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced-functions</title>
  <link rel="stylesheet" href="css-files-folder/12-advanced-functions.css">
</head>
  <body>
      <p class="title">Rock Paper Scissors</p>

          <button  onclick="
          playGame('Rock');"
          class="move-button">
          <img src="images/rock-emoji.png"
            class="move-icon">
          </button>

          <button  onclick="
            playGame('Paper');"
            class="move-button">
            <img src="images/paper-emoji.png" 
              class="move-icon">
          </button>

          <button  onclick="
            playGame('Scissors');"
            class="move-button">
            <img src="images/scissors-emoji.png"    
              class="move-icon">
          </button>

          <p class="js-result result"></p>
          <p class="js-move"></p>
          <p class="js-score score"></p>

          <button onclick="
            score.Wins = 0;
            score.losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');
            updateScoreElement(); "
            class="reset-score-button">Reset Score</button>

            <button class="Auto" 
             onclick="autoPlay();">
             Auto Play
            </button>
  </body>
     <script src="javascript-files-folder/12-advanced-functions.js"></script>
</html>
