<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array</title>
</head>
<body>
  <p>Todo List Practice 1</p>
  <input placeholder="Todo name" class="js-name-input">
  <button onclick="
    addTodo();
  ">Add</button>
  <script>
    const todoList = [];

    function addTodo() {
      const inputElement = document.querySelector('.js-name-input');
      const name = inputElement.value;

      todoList.push(name);
      console.log(todoList); 

      inputElement.value = '';
    }
  </script>
</body> 
</html>
